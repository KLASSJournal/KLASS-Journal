<style>
.item3 { grid-area: articles}

.grid-container {
  display: grid;
  grid-template-areas: 'articles';
  grid-gap: 5px;
  background-color: white;
  padding: 0px;
}


.grid-container > div {
  background-color: white;
  text-align: center;
  padding:0px 0;
}

table { border-collapse: collapse;
        table-layout: auto;}


tr {border: none;}

}

th, td {
    word-wrap: break-word;
    padding: 15px;
    }
    img {
         display: block;
         vertical-align: middle;
         padding: 20px
       }

* {
  box-sizing: border-box;
}


/* Create two equal columns that floats next to each other */
.columnLeft{
  float: left;
  width:45%;
  padding: 10px;
}
.columnRight {
  float: right;
  width:55%;
  padding: 10px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 1000px) {
  .columnLeft {
    float:none;
    width: 100%;
    display:block;
  }
  .columnRight {
    width:100%
  }
}
.page {
  transition: 0.3s ease;
}
.page:hover {
  background-color:#ffc6c2;
}
.geeks {

    }

    .geeks img {
        width: 100%;
        transition: 0.5s;
    }

    .geeks:hover img {

    }


</style>
